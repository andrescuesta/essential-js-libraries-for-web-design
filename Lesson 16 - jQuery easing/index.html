<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lesson 16 - jQuery Easing</title>

	<style>
		img {
			position: absolute;
			left: 10px;
			top: 20px;
		}

		.btn {
			position: absolute;
			left: 500px;
			top: 500px;
			display: inline-block;
			background-color: orange;
			color: #000;
			padding: 1em;
		}
	</style>
</head>
<body>

	<!-- Demo content -->
	<img src="images/img-1.jpg" alt="Demo image">

	<a href="" class="btn">Submit Form</a>
	

	<!-- Add Bower components -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery-easing-original/jquery.easing.1.3.min.js"></script>

	<script>
		$( function() {
			$( "img" ).on( "click", function() {
				$( this ).animate( { left: '-=100px' }, 1000, 'easeInBounce', function () {
					$( this ).animate( { left: '+=100px' }, 1000, 'easeInBounce');
				} );
			} );

			$( ".btn" ).on( "click", function( e ) {
				e.preventDefault();

				$( this ).animate( { left: '-=10px' }, 40, 'easeInOutBounce', function () {
					$( this ).animate( { left: '+=10px' }, 40, 'easeInOutBounce', function() {
						$( this ).animate( { left: '-=10px' }, 40, 'easeInOutBounce', function () {
							$( this ).animate( { left: '+=10px' }, 40, 'easeInOutBounce');
						} );
					} );
				} );
			} );
		} );
	</script>

</body>
</html>
